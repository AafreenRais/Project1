        <script type='text/javascript'>
      
   function addFields(){

            var number = document.getElementById("colc").value;
            
            var container = document.getElementById("container");
            
           while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++){
               
                container.appendChild(document.createTextNode("Enter Column Name" + (i+1)));
                
                var input = document.createElement("input");
                input.type = "text";
                input.name = "col" + i;
                container.appendChild(input);
         
                
                container.appendChild(document.createTextNode("Enter Data type & Size" + (i+1)));
                
                var input = document.createElement("input");
                input.type = "text";
                input.name = "col2" + i;
                container.appendChild(input);
         
                container.appendChild(document.createElement("br"));
            }
        }
    </script>
